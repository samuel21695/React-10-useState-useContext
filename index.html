<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <button id="addPackButton">Open!</button>
  <script>
    // 전역 상태 - 포켓몬 카드 팩의 수량
    let globalState = {
      packs: 10
    };
    /*
      위 globalState 객체는 어디에서든 접근할 수 있는 전역 데이터로 가정합니다.
      라이브러리를 사용하지 않는다면, JSON 파일을 불러와서 전역 상태를 초기화(시작)할 수 있고,
      일반적으로 라이브러리를 사용해, 전역 상태를 관리합니다.

      위 개념은 React에서 useContext를 사용할 때, 전역 상태를 관리하는 방법과 동일합니다.
      라이브러리로는, Redux, Recoil이 매우 대중적으로 사용됩니다.
    */

    // 카드 팩 컴포넌트 생성 함수
    function createCardPack(index) {
      const pack = document.createElement("div");
      pack.id = `pack-${index}`;
      pack.innerText = `Pack ${index + 1}`;
      // 간단한 스타일링
      pack.style.cursor = "pointer";
      // 지역 상태 데이터
      pack.isOpen = false;
    }
  </script>
</body>
</html>
